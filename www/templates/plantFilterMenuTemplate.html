<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="tab-plantList"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Filter</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item>
                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Plante navn" ng-model="filter.name"
                                   ng-change="filterList()">
                        </label>
                    </div>
                </ion-item>
                <ion-item>
                    <ul class="list">
                        <li class="item" ng-click="toggleSeasons()">
                            Sæson
                            <i class="icon {{seasonArrow}}" style="margin-left: 67%"></i>
                        </li>
                        <li class="item item-toggle" ng-show="showSeasons">
                            Forår
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.season.spring" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showSeasons">
                            Sommer
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.season.summer" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showSeasons">
                            Efterår
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.season.autumn" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showSeasons">
                            Vinter
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.season.winter" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </ion-item>
                <ion-item>
                    <ul class="list">
                        <li class="item" ng-click="toggleHabitats()">
                            Levesteder
                            <i class="icon {{habitatArrow}}" style="margin-left: 52%"></i>
                        </li>
                        <li class="item item-toggle" ng-show="showHabitats">
                            Agerland
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.habitat.farmland" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showHabitats">
                            Vådområde
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.habitat.wetland" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showHabitats">
                            Skov og hegn
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.habitat.forest" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showHabitats">
                            Hede
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.habitat.moor" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-toggle" ng-show="showHabitats">
                            Kyst
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="filter.habitat.coast" ng-change="filterList()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </ion-item>
                <ion-item>
                    <ul class="list">
                        <li class="item" ng-click="toggleColors()">
                            Farver
                            <i class="icon {{colorArrow}}" style="margin-left: 69%"></i>
                        </li>
                    </ul>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
